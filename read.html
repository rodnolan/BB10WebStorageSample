<div id="splashScreen"
	data-bb-type="screen"
	data-bb-effect="fade">

	<script src="js/read.js"></script>

	<div data-bb-type="title" 
		 data-bb-caption="HTML5 Web Storage" 
		 id="titleBar"></div>

	<div data-bb-type="image-list" 
		data-bb-images="none" 
		data-bb-header-justify="left"
		id="lst"></div>

	<div data-bb-type="action-bar">
		<div id="btnLocal"
			data-bb-type="action"
			data-bb-style="tab"
			data-bb-img="assets/icons/save.png">
			localStorage
		</div>
		<div id="btnSession"
			data-bb-type="action"
			data-bb-style="tab"
			data-bb-img="assets/icons/save.png"
			data-bb-selected="true">
			sessionStorage
		</div>
		<div id="btnWrite"
			data-bb-type="action"
			data-bb-style="tab"
			data-bb-img="assets/icons/edit.png">
			Add New Values
		</div>

	</div>
</div>
